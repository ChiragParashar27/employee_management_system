<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration & Status Check</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Container Styling */
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin: 20px;
            text-align: center;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 1.1em;
            color: #555;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            background-color: #f9f9f9;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #0072ff;
            outline: none;
            background-color: #fff;
        }

        input[type="submit"] {
            background-color: #0072ff;
            color: white;
            font-size: 1.2em;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #005bb5;
        }

        /* Add subtle hover animation */
        input[type="submit"]:hover {
            transform: translateY(-2px);
        }

        /* Extra Styling */
        .container form {
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <!-- Employee Registration Form -->
    <div class="container">
        <h2>Employee Registration</h2>
        <form action="RegisterEmployeeServlet" method="post">
            <input type="hidden" name="action" value="register">

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>

            <label for="position">Position:</label>
            <input type="text" id="position" name="position" required>

            <input type="submit" value="Register">
        </form>
    </div>

    <!-- Check Registration Status Form -->
    <div class="container">
        <h2>Check Registration Status</h2>
        <form action="RegisterEmployeeServlet" method="post">
            <input type="hidden" name="action" value="checkStatus">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <input type="submit" value="Check Status">
        </form>
    </div>
    <footer>
        &copy; 2024 Employee Management System. All Rights Reserved by Chirag Parashar.
    </footer>
</body>
</html>
