<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Header */
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        /* Labels */
        label {
            font-size: 1.1em;
            margin-bottom: 5px;
            display: block;
            color: #555;
            text-align: left;
        }

        /* Input Fields */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
            position: relative; /* Added for positioning the icon */
        }

        /* Input focus */
        input[type="text"]:focus,
        input[type="password"]:focus {
            background-color: #fff;
            border-color: #4facfe;
            outline: none;
        }

        /* Submit Button */
        input[type="submit"] {
            background-color: #4facfe;
            color: white;
            font-size: 1.2em;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        /* Hover effect */
        input[type="submit"]:hover {
            background-color: #007bff;
        }

        /* Subtle hover animation */
        input[type="submit"]:hover {
            transform: translateY(-3px);
        }

        /* Extra Options */
        .extra-options {
            margin-top: 20px;
        }

        .extra-options a {
            text-decoration: none;
            color: #00f2fe;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .extra-options a:hover {
            color: #007bff;
        }

        /* Eye icon */
        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form action="LoginServlet" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <div style="position: relative;">
                <input type="password" id="password" name="password" required>
                <i class="fas fa-eye eye-icon" id="togglePassword" onclick="togglePassword()"></i>
            </div>
            <input type="submit" value="Login">
        </form>

        <!-- Extra options like Forgot password and registration -->
        <div class="extra-options">
            <a href="#">Forgot Password?</a> | <a href="register.html">Create Account</a>
        </div>
        <footer>
            &copy; 2024 Employee Management System. All Rights Reserved by Chirag Parashar.
        </footer>
    </div>
             
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
              
</body>
</html>
